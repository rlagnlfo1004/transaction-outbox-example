spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

  task:
    scheduling:
      pool:
        size: 2  # Scheduler Thread Pool 크기

  # Outbox 설정
  outbox:
    polling:
      interval: 5000  # 5초마다 폴링
    cleanup:
      cron: "0 0 2 * * ?"  # 매일 새벽 2시 정리

  logging:
    level:
      com.example.infrastructure.outbox: DEBUG
